# Define um volume nomeado para persistir os dados do banco
#volumes:
#  postgres-data:


services:
  app:
    build: .
    container_name: bellory_api_dev
    ports:
      - "8081:8081"
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # VOLUME PERSISTENTE PARA UPLOADS - CRÍTICO!
    volumes:
      - /var/bellory/dev/uploads:/var/bellory/dev/uploads

    # Carrega variáveis do arquivo .env
    env_file:
      - .env

    environment:
      # ATIVA O PERFIL DE DESENVOLVIMENTO
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081

      # Credenciais do banco (do arquivo .env)
      - DB_USER=${DB_DEV_USER}
      - DB_PASS=${DB_DEV_PASSWORD}

      # JWT Secret
      - SECURITY_JWT_SIGNING_KEY=${SECURITY_JWT_SECRET}

    # Reinicia automaticamente em caso de falha
    restart: unless-stopped

# VOLUMES NOMEADOS - Dados persistem entre reinicializações
volumes:
  uploads_dev:
    driver: local
