<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Recuperação de Senha</h1>
</div>

<div class="content">
    <h2>Olá, <span th:text="${nomeCompleto}">Usuário</span>!</h2>

    <p>Recebemos uma solicitação para redefinir sua senha.</p>

    <p>Clique no botão abaixo para criar uma nova senha:</p>

    <a th:href="${linkRecuperacao}" class="button">Redefinir Senha</a>

    <div class="warning">
        <p><strong>⚠️ Atenção:</strong></p>
        <p>Este link expira em <strong><span th:text="${validadeHoras}">24</span> horas</strong>.</p>
        <p>Se você não solicitou esta alteração, ignore este e-mail.</p>
    </div>
</div>
</body>
</html>
