# URL do banco de desenvolvimento
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/bellory_dev
spring.datasource.username=${DB_DEV_USER:bellory_dev}
spring.datasource.password=${DB_DEV_PASSWORD:mB6EI3IH4OtYnY2}

server.port=8081

# Flyway - mais permissivo em dev
spring.flyway.out-of-order=true
spring.flyway.clean-disabled=false

# JPA - mostrar SQL em dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging em dev
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG
