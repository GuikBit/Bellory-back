# ========================================
# CONFIGURAÇÕES DE PRODUÇÃO
# ========================================

# URL do banco de produção
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/bellory_prod

# Credenciais de produção
spring.datasource.username=${DB_PROD_USER}
spring.datasource.password=${DB_PROD_PASSWORD}

# Porta do servidor
server.port=8080

# Flyway - mais restritivo em produção
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true

# JPA - não mostrar SQL em produção
spring.jpa.show-sql=false

# Pool de conexões maior em produção
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# Logging em produção
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO
